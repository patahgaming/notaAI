<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - NotaAI</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Quicksand', Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            width: 400px;
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .material-icons {
            font-size: 24px;
            margin-right: 10px;
            color: #fff;
        }

        .header h1 {
            font-size: 20px;
            color: #fff;
        }

        .header h1 span {
            font-size: 14px;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #fff;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            background-color: #444;
        }

        .form-group .material-icons {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1a73e8;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1557b0;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .google-btn:hover {
            background-color: #f1f1f1;
        }

        .footer-text {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }

        .footer-text a {
            color: #1a73e8;
            text-decoration: none;
            cursor: pointer;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script>
      // Cegah user yang udah login dari buka halaman register
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (isLoggedIn) {
        window.location.href = 'main.html';
      }
    </script>

<div class="container">
    <div class="header">
        <i class="material-icons">chat_bubble</i>
        <h1><span>Halo, saya</span> NotaAI</h1>
    </div>

    <!-- Form Daftar -->
    <div id="register" class="form-container">
        <div class="form-group">
            <i class="material-icons">person</i>
            <input type="text" placeholder="Nama Kamu" id="nama">
        </div>
        <div class="form-group">
            <i class="material-icons">email</i>
            <input type="email" placeholder="Email Kamu" id="email">
        </div>
        <div class="form-group">
            <i class="material-icons">lock</i>
            <input type="password" placeholder="Password" id="password">
        </div>
        <div class="form-group">
            <i class="material-icons">lock</i>
            <input type="password" placeholder="Konfirmasi Password" id="confirmPassword">
        </div>
        <button class="btn" id="registerBtn">Daftar</button>
        <div class="google-btn">
            <img src="https://www.google.com/favicon.ico" alt="Google Icon">
            <span>Daftar dengan Google</span>
        </div>
        <div class="footer-text">
            Sudah punya akun? <a onclick="goToLogin()">Login</a>
        </div>
    </div>
</div>

    <script>
      function goToLogin() {
          window.location.href = 'index.html';
      }

      const baseUrl = 'http://localhost:3000';

      document.getElementById('registerBtn').addEventListener('click', async function () {
          const nama = document.getElementById('nama').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirmPassword').value;

          if (!nama || !email || !password || !confirmPassword) {
              alert('Isi semua form dulu dong ðŸ˜‘');
              return;
          }

          if (password !== confirmPassword) {
              alert('Password dan konfirmasi tidak cocok ðŸ’”');
              return;
          }

          try {
              const response = await fetch(`${baseUrl}/api/auth/register`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ nama, email, password }),
              });

              const data = await response.json();

              if (response.ok && data.msg === 'Registrasi sukses') {
                  alert('Registrasi berhasil! ðŸŽ‰ Silakan login sekarang.');
                  window.location.href = 'login.html';
              } else {
                  alert(data.msg || 'Gagal daftar');
              }
          } catch (error) {
              alert('Error: ' + error.message);
          }
      });
    </script>
</body>

</html>
